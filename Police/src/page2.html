<div id="wheel"></div>
<script>
    //margin
    var width = 465,
        height = 465,
        radius = 35,
        x = Math.sin(2 * Math.PI / 3),
        y = Math.cos(2 * Math.PI / 3);

    var offset = 0,
        speed = 4,
        start = Date.now();

    var svg = d3.select("#wheel").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(.55)")
        .append("g");

    var frame = svg.append("g")
        .datum({radius: Infinity});

    frame.append("g")
        .attr("class", "annulus")
        .datum({teeth: 20, radius: -radius * 5, annulus: true})
        .append("path")
        .attr("d", gear);

    frame.append("g")
        .attr("class", "sun")
        .datum({teeth: 4, radius: radius})
        .append("path")
        .attr("d", gear);

    frame.append("g")
        .attr("class", "planet")
        .attr("transform", "translate(0,-" + radius * 3 + ")")
        .datum({teeth: 8, radius: -radius * 2})
        .append("path")
        .attr("d", gear);

    frame.append("g")
        .attr("class", "planet")
        .attr("transform", "translate(" + -radius * 3 * x + "," + -radius * 3 * y + ")")
        .datum({teeth: 8, radius: -radius * 2})
        .append("path")
        .attr("d", gear);

    frame.append("g")
        .attr("class", "planet")
        .attr("transform", "translate(" + radius * 3 * x + "," + -radius * 3 * y + ")")
        .datum({teeth: 8, radius: -radius * 2})
        .append("path")
        .attr("d", gear);

    d3.selectAll("input[name=reference]")
        .data([radius * 5, Infinity, -radius])
        .on("change", function (radius1) {
            var radius0 = frame.datum().radius, angle = (Date.now() - start) * speed;
            frame.datum({radius: radius1});
            svg.attr("transform", "rotate(" + (offset += angle / radius0 - angle / radius1) + ")");
        });

    d3.selectAll("input[name=speed]")
        .on("change", function () {
            speed = +this.value;
        });

    function gear(d) {
        var n = d.teeth,
            r2 = Math.abs(d.radius),
            r0 = r2 - 8,
            r1 = r2 + 8,
            r3 = d.annulus ? (r3 = r0, r0 = r1, r1 = r3, r2 + 20) : 20,
            da = Math.PI / n,
            a0 = -Math.PI / 2 + (d.annulus ? Math.PI / n : 0),
            i = -1,
            path = ["M", r0 * Math.cos(a0), ",", r0 * Math.sin(a0)];
        while (++i < n) path.push(
            "A", r0, ",", r0, " 0 0,1 ", r0 * Math.cos(a0 += da), ",", r0 * Math.sin(a0),
            "L", r2 * Math.cos(a0), ",", r2 * Math.sin(a0),
            "L", r1 * Math.cos(a0 += da / 3), ",", r1 * Math.sin(a0),
            "A", r1, ",", r1, " 0 0,1 ", r1 * Math.cos(a0 += da / 3), ",", r1 * Math.sin(a0),
            "L", r2 * Math.cos(a0 += da / 3), ",", r2 * Math.sin(a0),
            "L", r0 * Math.cos(a0), ",", r0 * Math.sin(a0));
        path.push("M0,", -r3, "A", r3, ",", r3, " 0 0,0 0,", r3, "A", r3, ",", r3, " 0 0,0 0,", -r3, "Z");
        return path.join("");
    }

    d3.timer(function () {
        var angle = -(Date.now() - start) * speed,
            transform = function (d) {
                return "rotate(" + angle / d.radius + ")";
            };
        frame.selectAll("path").attr("transform", transform);
        frame.attr("transform", transform); // frame of reference
    });
</script>

//        var speed=new Array(0.1,0.2,0.3);  //运动快慢参数组
        //n代表第几次移动
        function movePoint(startLeft, startTop, endLeft, endTop, speed, n) {
            var flyer = $('<img src="../img/icon/fang.gif" style="width:4px;height: 4px;">');
            var count = startLeft.length;//计数,有几个转折点

            flyer.fly({
                start: {
                    left: startLeft[n - 1],  //开始位置（必填）#fly元素会被设置成position: fixed
                    top: startTop[n - 1],  //开始位置（必填）
                },
                end: {
                    left: endLeft[n - 1], //结束位置（必填）
                    top: endTop[n - 1],  //结束位置（必填）
                    width: 4, //结束时高度
                    height: 4, //结束时高度
                },
                autoPlay: true, //是否直接运动,默认true
                speed: speed[n - 1], //越大越快，默认1.2
                vertex_Rtop: 0, //运动轨迹最高点top值，默认20
                onEnd: function () {
                    flyer.remove();
                    n++;
                    if (n <= startLeft.length) {
                        movePoint(startLeft, startTop, endLeft, endTop, speed, n);
                    }
                } //结束回调
            });
        }
