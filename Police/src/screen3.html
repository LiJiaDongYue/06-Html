<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>公安厅</title>
    <link rel="stylesheet" href="../css/onepage-scroll.css"/>
    <style>
        .page1 {
            background-color: #4488cc;
        }

        .page2 {
            background-color: #4488cc;
        }

        .page3 {
            background-color: #4BBFC3;
        }

        .page4 {
            background-color: #f90;
        }

        p.title {
            position: relative;
            top: 38%;
            font: 700 40px "Microsoft Yahei";
            color: #fff;
            text-align: center;
        }

    </style>
    <script src="../js/jquery-1.9.0.min.js"></script>
    <script src="../js/jquery.onepage-scroll.min.js"></script>
    <script>
        $(function () {
            $('.main').onepage_scroll({
                sectionContainer: '.page',
                direction: 'horizontal',
                updateURL: true
            });
        });
    </script>

</head>

<body>
<div class="main">
    <div class="page page1">
        <iframe src="page1.html" style="width:100%; height: 100%;" frameborder="no" border="0" marginwidth="0"
                marginheight="0" scrolling="no"></iframe>
    </div>
    <div class="page page2">
        <iframe src="page2.html" style="width:100%; height: 100%;" frameborder="no" border="0" marginwidth="0"
                marginheight="0" scrolling="no"></iframe>
    </div>
    <div class="page page3">
        <iframe src="page3.html" style="width:100%; height: 100%;" frameborder="no" border="0"
                marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </div>
</div>


</body>
</html>
